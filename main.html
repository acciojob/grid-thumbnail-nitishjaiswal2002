<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Grid</title>
</head>
<body>
  <h2>Welcome to the world of Web development</h2>
  <div class="grid-container" id="grid-container">
    <div class="grid-item" id="thumbnail1">
      <img src="https://bikekharido.in/wp-content/uploads/2022/01/TVS-Jupiter-Classic-ET-Fi.png" alt="Thumbnail 1">
    </div>
    <div class="grid-item" id="thumbnail2">
      <img src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/46749/tvs-jupiter-front-three-quarter25.jpeg?q=75" alt="Thumbnail 2">
    </div>
    <div class="grid-item" id="thumbnail3">
      <img src="https://www.motorbeam.com/wp-content/uploads/TVS-Jupiter-Classic-Edition.jpg" alt="Thumbnail 3">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
